<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker Dashboard</title>
    <style>
        body { font-family: 'Gill Sans', sans-serif; line-height: 1.6; background: #f4f4f4; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #333; color: white; padding-top: 10px; min-height: 60px; border-bottom: #7b2cbf 3px solid; }
        header .logout { float: right; }
        header .logout a { color: white; text-decoration: none; padding: 8px 15px; background: #7b2cbf; border-radius: 5px; transition: background-color 0.3s; }
        header .logout a:hover { background: #10002b; }
        nav { background: #e0aaff; padding: 10px; }
        nav ul { list-style: none; }
        nav ul li { display: inline; margin-right: 20px; }
        nav ul li a { text-decoration: none; color: #333; }
        .dashboard { padding: 20px; background: white; min-height: 400px; }
        .dashboard h2 { color: #333; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; color: #333; }
        .form-group input, .form-group select { width: 100%; padding: 10px; margin-top: 5px; }
        .form-group button { display: block; width: 100%; padding: 10px; background: #7b2cbf; color: white; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
        .form-group button:hover { background: #5a189a; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logout">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'index' %}">Create Portfolio</a></li>
                <li><a href="{% url 'index' %}">View Portfolios</a></li>
            </ul>
        </div>
    </nav>
    <div class="container dashboard">
        <h2>Add New Transaction</h2>
        <form action="{% url 'index' %}" method="post">
            <div class="form-group">
                <label for="asset">Asset</label>
                <input type="text" id="asset" name="asset" placeholder="Enter asset name">
            </div>
            <div class="form-group">
                <label for="type">Transaction Type</label>
                <select id="type" name="type">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" placeholder="Enter price per unit">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <button type="submit">Add Transaction</button>
            </div>
        </form>
    </div>
</body>
</html>
