<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestTrack - Your Personal Portfolio Tracker</title>
    <style>
        <!--https://coolors.co/palette/10002b-240046-3c096c-5a189a-7b2cbf-9d4edd-c77dff-e0aaff -->
        body { font-family: 'gill sans', sans-serif; line-height: 1.6; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #7b2cbf; color: white; padding-top: 30px; min-height: 70px; border-bottom: #10002b 3px solid; }
        header a { color: #e0aaff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
        header ul { padding: 0; list-style: none; }
        header li { display: inline; padding: 0 20px; }
        header #branding { float: left; }
        header #branding h1 { margin: 0; font-family: 'gill sans', sans-serif }
        header nav { float: right; margin-top: 10px; }
        header .highlight, header .current a { color: white; font-weight: bold; font-family: 'gill sans', sans-serif}
        header a:hover { color: white; font-weight: bold; font-family: 'gill sans', sans-serif}
        .button { display: inline-block; text-decoration: none; color: white; background: #10002b; padding: 10px 20px; font-size: 18px; font-weight: bold; margin-top: 20px; border: none; cursor: pointer; font-family: 'gill sans', sans-serif}
        .button:hover { background: #333; font-family: 'gill sans', sans-serif}
        #showcase { min-height: 400px; background: url('banner.jpg') no-repeat 0 -400px; text-align: center; color: white; }
        #showcase h1 { margin-top: 100px; font-size: 55px; margin-bottom: 10px; color: black; font-family: 'gill sans', sans-serif}
        #showcase p { font-size: 20px; color: black; font-family: 'gill sans', sans-serif}
                .user-info {
            float: right;
            padding: 10px;
            color: white;
            text-align: right;
        }
        .user-info span { color: white; text-decoration: none; padding: 8px 15px; background: #7b2cbf; border-radius: 5px; border-color: white; border-width: medium; transition: background-color 0.3s; }
        header .user-info a { color: #7b2cbf; text-decoration: none; padding: 8px 15px; background: white; border-radius: 5px; transition: background-color 0.3s; }
        header .user-info a:hover { color: #7b2cbf; text-decoration: none; padding: 8px 15px; background: #e0aaff; border-radius: 5px; transition: background-color 0.3s; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">InvestTrack</span> - Portfolio Tracker</h1>
            </div>
                        <div class="user-info">
                {% if user.is_authenticated %}
                    <span>{{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="button">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="button">Login</a>
                    <a href="{% url 'signup' %}" class="button">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Welcome to InvestTrack</h1>
            <p>Track and analyze your investments with ease and precision.</p>
        </div>
    </section>
</body>
</html>
